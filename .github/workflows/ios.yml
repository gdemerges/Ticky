name: iOS Build & Test

on:
  push:
    paths:
      - 'ios/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'ios/**'

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Sélectionner Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Vérifier la version d'Xcode
        run: xcodebuild -version

      - name: Build de l'application
        run: |
          cd ios
          xcodebuild -project Ticky.xcodeproj -scheme Ticky -destination 'platform=iOS Simulator,name=iPhone 16 Pro' clean build

      - name: Lancer les tests
        run: |
          cd ios
          xcodebuild test -project Ticky.xcodeproj -scheme Ticky -destination 'platform=iOS Simulator,name=iPhone 16 Pro'