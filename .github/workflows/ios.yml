name: iOS Build & Test

on:
  push:
    paths:
      - 'ios/**'
  pull_request:
    paths:
      - 'ios/**'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: VÃ©rifier la version d'Xcode
        run: xcodebuild -version

      - name: Build et Test de l'application
        run: |
          cd ios
          # Adapte la commande suivante en fonction de ta configuration (workspace, scheme, etc.)
          xcodebuild -project Ticky.xcodeproj -scheme TickyApp -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14' build test